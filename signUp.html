    <div class="col-md-6">
        <div class="myLeftCtn">
            <form class="myForm text-center" id="registrationForm" action="/route1" method="post"
                enctype="multipart/form-data">
                <header>Sign Up</header>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input class="myInput" type="text" placeholder="Name" id="name" name="name" data-bs-toggle="popover"
                        data-bs-trigger="focus" data-bs-placement="right"
                        data-bs-content="Fill your name (Atleast 3 letters)" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input class="myInput" placeholder="Email" type="text" id="email" name="email"
                        data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right"
                        data-bs-content="Enter your email(Eg: abc@gmail.com or abc@iith.ac.in)" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-graduation-cap"></i>
                    <input class="myInput" type="text" id="program" name="program" placeholder="Program"
                        data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right"
                        data-bs-content="Enter your program (Eg:Btech)" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input class="myInput" type="password" id="password" name="password" placeholder="Password"
                        data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right"
                        data-bs-content="Enter your Password" required>
                </div>

                <br>
                <input type="submit" class="butt" value="Sign Up" id="liveAlertBtn">
            </form>
        </div>
    </div>
